<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: rgba(0, 217, 255, 0.874);}
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
        .hidden { display: none; }
        .error { color: red; font-size: 0.9em; }

    </style>
</head>
<body>
    <h2>Library Management</h2>
    <label>Number of Books:</label>
    <input type="number" id="bookCount" min="1">
    <button onclick="generateForm()">Ok</button>
    
    <form id="bookForm" class="hidden">
        <div id="bookInputs"></div>
        <button type="button" onclick="submitBooks()">Submit</button>
    </form>
    
    <table id="bookTable" class="hidden">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Author</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
